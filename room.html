<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="/static/images/rolinitiative.jpg"  alt="Rol Initiative" style="height: 40px; width: 40px; ">
            <a class="navbar-brand" href="#" id="navbarTitle">Rollies</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a >Test nav button</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 id="roomTitle">Room Code: <span id="room-id"></span></h1>

    <div class="container mt-3">

        <div class="row g-3">

            <!-- Room Info -->
            <div class="col-md-2">
                <div class="p-3 border rounded bg-light">
                    <h5 class="mb-3">Room Info</h5>
                    <p class="mb-4"><strong>Session Start Time:</strong> <span id="session-start-time"></span></p>
                    <p class="mb-2"><strong>Round Count:</strong> <span id="round-count"></span></p>
                    <p class="mb-2"><strong>Current Turn:</strong> <span id="current-turn"></span></p>
                    <p class="mb-0"><strong>Room Status:</strong> <span id="room-status"></span></p>
                </div>
            </div>

            <!-- Player Table -->
            <div class="col-md-6">
                <div class="p-3 border rounded bg-light">
                    <h5 class="mb-3">Players</h5>
                    <table id="playerTable" class="table table-striped table-sm mb-0">
                        <thead>
                            <tr>
                                <th class="col-2">Initiative</th>
                                <th class="col-4">Player Name</th>
                                <th class="col-2">HP</th>
                                <th class="col-2">AC</th>
                                <th class="col-4">Player Type</th>
                            </tr>
                        </thead>
                        <tbody id="playerTableBody">
                        </tbody>
                    </table>


                </div>
                <div>
                    <button id="end-turn-button" onclick="endTurn(1)" class="btn btn-primary">End Turn</button>
                    <button id="reverse-turn-button" onclick="endTurn(-1)" class="btn btn-primary">Reverse Turn</button>
                </div>
            </div>
                <div class="row g-1">
                    <div class="col-2">
                    <!-- Dice Roller Section -->
                        <h3 class="mt-4">ðŸŽ² Roll the Dice!</h3>
                        <div id="dice-display" class="display-3" width="100">ðŸŽ²</div>
                        <div id="dice-number" class="display-3">X</div>
                        <button class="btn btn-success mt-2" onclick="rollD6Dice()">Roll Dice</button>
                    </div>
                    <div class="col-2">
                        <h3 class="mt-4">Roll D20!</h3>
                        <img id ="d20-display" src="/static/images/d20_20Start.png" width="100">
                        <div id="d20-number" class="display-3">X</div>
                        <button class="btn btn-success mt-2" onclick="rollD20Dice()">Roll Dice</button>
                    </div>
                </div>
            <div>

            </div>
            <!-- Bootstrap Modal for Editing Player -->
            <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-labelledby="editPlayerModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editPlayerModalLabel">Edit Player</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <!-- Form to edit player data -->
                            <form id="edit-player-form">
                                <div>
                                    <input type="hidden" id="edit-player-id" name="player_id">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-player-name" class="form-label">Player Name</label>
                                    <input type="text" class="form-control" id="edit-player-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-player-initiative" class="form-label">Player Initiative</label>
                                    <input type="number" class="form-control" id="edit-player-initiative" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-player-hp" class="form-label">HP</label>
                                    <input type="number" class="form-control" id="edit-player-hp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-player-ac" class="form-label">AC</label>
                                    <input type="number" class="form-control" id="edit-player-ac" required>
                                </div>
                                <button type="button" class="btn btn-primary" id="submitEditPlayerBtn" data-bs-dismiss="modal">Save Changes</button>
                                <button id="kickPlayerBtn" class="btn btn-danger" data-bs-dismiss="modal">Kick Player</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <!--Our Scripts and Dependacies-->
    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1312.0/dist/aws-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="static/js/websocket.js"></script> -->
    <script src="static/js/dice.js"></script>
    <!--<script src="static/js/formControl.js"></script> -->
    <!-- <script src="static/js/main.js"></script> -->
    <script src="static/js/room.js"></script>
</body>
</html>
