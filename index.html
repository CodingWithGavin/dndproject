    <div class="col-5" >
        <h1>WebSocket Test Page</h1>
        <p>Open the browser console to see the connection and messages.</p>
        <h1>WebSocket Connection Test</h1>
        <div class="align-self-center">
            <button onclick="connectSocket()">Connect</button>
            <button onclick="sendMessage()">Send Test Message</button>
            <button onclick="disconnectSocket()">Disconnect</button>
        </div>

        <div class="container mt-5">
            <h1 class="text-center mb-4">Welcome to D&D Room</h1>
            <div id="roomResult" class="mt-3"></div>
            <div class="d-grid gap-3 col-6 mx-auto">
        
              <!-- Create Room Button -->
              <div class="row justify-content-center mb-4">
                <div class="col-md-5 mb-3 mb-md-0">
                  <button class="btn btn-primary btn-lg w-100" type="button" data-bs-toggle="collapse" data-bs-target="#createRoomForm" aria-expanded="false" aria-controls="createRoomForm">
                    Create Room
                  </button>
                </div>
                <div class="col-md-5">
                  <button class="btn btn-success btn-lg w-100" type="button" data-bs-toggle="collapse" data-bs-target="#joinRoomForm" aria-expanded="false" aria-controls="joinRoomForm">
                    Join Room
                  </button>
                </div>
              </div>
            <!-- Create Room Form -->
    <div class="collapse mt-4" id="createRoomForm">
        <div class="card card-body shadow w-50 mx-auto">
          <form id="create-room-form">
            <div class="mb-3">
              <label for="dmName" class="form-label">Dungeon Master Name</label>
              <input type="text" class="form-control" id="dmName" name="dm_name" required>
            </div>
            <div class="mb-3">
                <label for="initiative" class="form-label">Initiative</label>
                <input type="text" class="form-control" id="initiative" name="initiative" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Room</button>
            </div>
          </form>
        </div>
      </div>

      
  
      <!-- Join Room Form -->
      <div class="collapse mt-4" id="joinRoomForm">
        <div class="card card-body shadow w-50 mx-auto">
          <form id="join-room-form">
            <div class="mb-3">
              <label for="roomCode" class="form-label">Room Code</label>
              <input type="text" class="form-control" id="roomCode" name="room_code" required>
            </div>
            <div class="mb-3">
              <label for="playerName" class="form-label">Player Name</label>
              <input type="text" class="form-control" id="playerName" name="player_name" required>
            </div>
            <div class="mb-3">
                <label for="initiativeCount" class="form-label">Initiative</label>
                <input type="number" class="form-control" id="initiativeCount" name="initiative_count" required>
            </div>
            <div class="mb-3">
                <label for="hitPointCount" class="form-label">Hit Points</label>
                <input type="number" class="form-control" id="hitPointCount" name="hit_point_count" required>
            </div>
            <div class="mb-3">
                <label for="armorClass" class="form-label">Armor Class (AC)</label>
                <input type="number" class="form-control" id="armorClass" name="AC" required>
            </div>
            <div class="text-center">
                <button  type="submit" class="btn btn-success">Join Room</button>
            </div>
          </form>
        </div>
      </div>
    </div>

        <div class="row g-1">
            <div class="col-2">
            <!-- Dice Roller Section -->
                <h3 class="mt-4">ðŸŽ² Roll the Dice!</h3>
                <div id="dice-display" class="display-3" width="100">ðŸŽ²</div>
                <div id="dice-number" class="display-3">X</div>
                <button class="btn btn-success mt-2" onclick="rollD6Dice()">Roll Dice</button>
            </div>
            <div class="col-2">
                <h3 class="mt-4">Roll D20!</h3>
                <img id ="d20-display" src="/static/images/d20_20Start.png" width="100">
                <div id="d20-number" class="display-3">X</div>
                <button class="btn btn-success mt-2" onclick="rollD20Dice()">Roll Dice</button>
            </div>
        </div>

    <!--Our Scripts and Dependacies-->
    <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1312.0/dist/aws-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/websocket.js"></script>
    <script src="static/js/dice.js"></script>
    <script src="static/js/formControl.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
